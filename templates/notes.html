{% for d in data %}
      <section>{{d}}</section>   
       <section>
            <a href="/recipe/{{recipe.id}}/details">{{d.title}} : {{d.id}}</a>
            <span>Number of Missed Ingredients : {{d.missedIngredientCount}}</span>
            <img src="{{d.image}}" alt="" width = 120>
            <form action="/recipe/{{d.id}}/fav" methode = "POST">
                <button>Favorite</button>
            </form>
        </section> 
        
    {%endfor%}
    {% endfor %}
