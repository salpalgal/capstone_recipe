{% extends 'base.html' %}

{% block title %} edit profile {% endblock %}

{% block content %} 

<form action="/user/{{user.id}}/edit" method = "POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden'%}
    {% for error in field.error %}
    <span>{{error}}</span>
    {% endfor %}
    <label for=""> {{field.name}} : </label>
    {{field}}
    {% endfor %}
    
    <button>Edit</button>
</form>

{% endblock %}
